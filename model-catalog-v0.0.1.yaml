---
openapi: 3.0.1
info:
  title: Model Catalog
  description: This is MINT Model Catalog You can find out more about     Model Catalog
    at [https://mintproject.github.io/Mint-ModelCatalog-Ontology/modelCatalog/release/0.4.0/](https://mintproject.github.io/Mint-ModelCatalog-Ontology/modelCatalog/release/0.4.0/)
  termsOfService: http://swagger.io/terms/
  contact:
    email: mosorio@isi.edu
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1
servers:
- url: http://api.mint.isi.edu/v0.0.1
- url: http://localhost:8080/v0.0.1

paths:
  /user:
    post:
      tags:
        - user
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      responses:
        default:
          description: successful operation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: Created user object
        required: true
  /user/login:
    get:
      tags:
        - user
      summary: Logs user into the system
      operationId: loginUser
      parameters:
        - name: username
          in: query
          description: The user name for login
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
        '400':
          description: Invalid username/password supplied
  /user/logout:
    get:
      tags:
        - user
      summary: Logs out current logged in user session
      operationId: logoutUser
      responses:
        default:
          description: successful operation
  '/user/{username}':
    get:
      tags:
        - user
      summary: Get user by user name
      operationId: getUserByName
      parameters:
        - name: username
          in: path
          description: The name that needs to be fetched. Use user1 for testing.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
    put:
      tags:
        - user
      summary: Updated user
      description: This can only be done by the logged in user.
      operationId: updateUser
      parameters:
        - name: username
          in: path
          description: name that need to be updated
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Invalid user supplied
        '404':
          description: User not found
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: Updated user object
        required: true
      security: 
        - BearerAuth: []        

    delete:
      tags:
        - user
      summary: Delete user
      description: This can only be done by the logged in user.
      operationId: deleteUser
      parameters:
        - name: username
          in: path
          description: The name that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
  /modelconfigurations:
    get:
      tags:
      - modelconfiguration
      summary: List modelconfiguration
      operationId: listModelConfigurations
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ModelConfiguration'
        400:
          description: Invalid uri supplied
      security: []        
    post:
      tags:
      - modelconfiguration
      summary: Create a model configuration
      operationId: addModelConfiguration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModelConfiguration'
        required: true
      responses:
        201:
          description: Created
          content:
            application/json: {}
        400:
          description: Invalid
      security:
        - BearerAuth: []
  /modelconfiguration/{name}/inputs:
    get:
      tags:
      - modelconfiguration
      summary: Get the inputs of a model configuration
      operationId: getInputsByModelconfiguration
      parameters:
      - name: name
        in: path
        description: |
          The name of the resource
        required: true
        schema:
          type: string
      security: []        
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiResponse'
        400:
          description: Invalid uri supplied
        404:
          description: Model Configuration not found
      security: []        
    post:
      tags:
      - modelconfiguration    
      summary: Creates a new instance of a `Dataset` related as Input.
      operationId: addInputsByModelconfiguration
      parameters:
      - name: name
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/DataSet'
        required: true
      security: []
      responses:
        201:
          description: Created
        400:
          description: Request body is incorrect
        403:
          description: You are not authorized to do that
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                exit:
                  value: |-
                    {
                        "code": 30,
                        "type": "some text",
                        "message": "some text"
                    }
      security:
      - BearerAuth: []
    parameters:
    - name: name
      in: path
      description: A unique identifier for a `ModelConfiguration`.
      required: true
      schema:
        type: string
  /modelconfiguration/{name}/outputs:
    get:
      tags:
      - modelconfiguration
      summary: Get the outputs of a model configuration
      operationId: getOutputsByModelconfiguration
      parameters:
      - name: name
        in: path
        description: |
          The name of the resource
        required: true
        schema:
          type: string
      security: []        
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiResponse'
        400:
          description: Invalid uri supplied
        404:
          description: Model Configuration not found
      security: []        
    post:
      tags:
      - modelconfiguration    
      summary: Create the output of a model configuration
      parameters:
      - name: name
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/DataSet'
        required: true
      responses:
        201:
          description: Created
        400:
          description: Request body is incorrect
        403:
          description: You are not authorized to do that
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                exit:
                  value: |-
                    {
                        "code": 30,
                        "type": "some text",
                        "message": "some text"
                    }
      security:
      - BearerAuth: []
    parameters:
    - name: name
      in: path
      description: A unique identifier for a `ModelConfiguration`.
      required: true
      schema:
        type: string
  /modelconfiguration/{name}/parameters:
    get:
      tags:
      - modelconfiguration
      summary: Get the parameters of a model configuration
      operationId: getParametersByModelconfiguration
      parameters:
      - name: name
        in: path
        description: |
          The name of the resource
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiResponse'
        400:
          description: Invalid uri supplied
        404:
          description: Model Configuration not found
      security: []        
    post:
      tags:
      - modelconfiguration    
      summary: Create the inputs of a model configuration
      description: Creates a new instance of a `Dataset` and it related with the `ModelConfiguration`.
      operationId: addParametersByModelconfiguration
      parameters:
      - name: name
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Parameter'
        required: true
      responses:
        201:
          description: Created
        400:
          description: Request body is incorrect
        403:
          description: You are not authorized to do that
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                exit:
                  value: |-
                    {
                        "code": 30,
                        "type": "some text",
                        "message": "some text"
                    }
      security:
      - BearerAuth: []
    parameters:
    - name: name
      in: path
      description: A unique identifier for a `ModelConfiguration`.
      required: true
      schema:
        type: string
  /modelversions:
