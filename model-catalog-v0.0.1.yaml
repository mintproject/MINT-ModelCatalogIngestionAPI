      summary: Get modelconfiguration by uri
      description: Gets the details of a single instance of a `ModelConfiguration`.
      operationId: getModelConfiguratonByUri
      parameters:
      - name: name
        in: path
        description: A unique identifier for a `ModelConfiguration`.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelConfiguration'
        400:
          description: Invalid uri supplied
        404:
          description: Model Configuration not found
      security: []       
    put:
      tags:
      - modelconfiguration
      summary: Update model configuration
      operationId: updateModelConfiguration
      parameters:
      - name: name
        in: path
        description: A unique identifier for a `ModelConfiguration`.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModelConfiguration'
        required: true
      responses:
        200:
          description: Updated
      security:
      - BearerAuth: []
    delete:
      tags:
      - modelconfiguration
      summary: Delete a ModelConfiguration
      description: Deletes an existing `ModelConfiguration`.
      operationId: deleteModelConfiguration
      responses:
        204:
          description: Successful response.
        400:
          description: Invalid ID supplied
        403:
          description: You don't the permissions
      security:
      - BearerAuth: []
    parameters:
    - name: name
      in: path
      description: A unique identifier for a `ModelConfiguration`.
      required: true
      schema:
        type: string
components:
  schemas:
    DataSet:
      required:
      - uri
      type: object
      properties:
        label:
          type: string
        format:
          type: string
        description:
          type: string
        dimensionality:
          format: int64
          type: integer
        presentations:
          type: array
          items:
            $ref: '#/components/schemas/VariablePresentation'
        type:
          description: ''
          type: array
          items:
            type: string
        uri:
          type: string
      example:
        label: crop-yield
        format: csv
        description: Contains the yield elasticities to fertilizer use that are derived from
          Cycles output
        dimensionality: 0
        type:
        - https://w3id.org/mint/modelCatalog#DatasetSpecification
        - https://w3id.org/wings/export/MINT#CropYield
        uri: https://w3id.org/mint/instance/econ_yield
        presentations:
        - uri: https://w3id.org/mint/instance/econ_ybarN
    ModelConfiguration:
      type: object
      properties:
        type:
          type: array
          items:
            type: string
        label:
          type: string
        inputs:
          type: array
          items:
            $ref: '#/components/schemas/DataSet'
        outputs:
          type: array
          items:
            $ref: '#/components/schemas/DataSet'
        description:
          type: string
        cag:
          type: array
          items:
            $ref: '#/components/schemas/CAG'
        process:
          type: array
          items:
            $ref: '#/components/schemas/Process'
        intervalTime:
          type: array
          items:
            $ref: '#/components/schemas/TimeInterval'
        implementationScriptLocation:
          type: string
        container:
          type: string
        constrainT:
          type: string
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/Parameter'
        componentLocation:
          type: string
      example:
        type:
        - https://w3id.org/mint/modelCatalog#ModelConfiguration
        label: Economic aggregate crop supply
        inputs:
        - uri: https://w3id.org/mint/instance/econ_yield
        outputs:
        - uri: https://w3id.org/mint/instance/econ_land_use
        description: Aggregate crop supply response model for the country of South Sudan configuration
        cag:
        - uri: https://w3id.org/mint/instance/economic_aggregate_crop_supply_CAG_variables
        - uri: https://w3id.org/mint/instance/economic_aggregate_crop_supply_CAG_process
        process:
        - uri: https://w3id.org/mint/instance/crop_yield
        - uri: https://w3id.org/mint/instance/crop_supply
        intervalTime:
        - uri: https://w3id.org/mint/instance/economic_aggregate_crop_supply_TI
        implementationScriptLocation: https://raw.githubusercontent.com/KnowledgeCaptureAndDiscovery/MINT-WorkflowDomain/master/WINGSWorkflowComponents/economic/run
        container: https://w3id.org/mint/instance/mintproject/economic:latest
        constrainT: "[ backwardPIHMInputsDataHaveSameRegion: (?c rdf:type acdom:pihmClass)
          (?c ac:hasInput ?in1) (?c ac:hasInput ?in2) noValue(?in1 dcdom:region) noValue(?in2
          dcdom:region) uriConcat(?c '_region' ?location) -> (?in1 dcdom:region ?location)
          (?in2 dcdom:region ?location) print('Setting domain of ?in1 and ?in2 to ?location
          because both inputs to PIHM should be from the same region')]"
        parameters:
        - uri: http://ontosoft.isi.edu:7070/page/mint/instance/pihm_start-date
        - uri: http://ontosoft.isi.edu:7070/page/mint/instance/pihm_end-date
        componentLocation: https://github.com/KnowledgeCaptureAndDiscovery/MINT-WorkflowDomain/raw/master/WINGSWorkflowComponents/economic/economic.zip
    Parameter:
      required:
      - uri
      type: object
      properties:
        uri:
          type: string
          example: https://w3id.org/mint/instance/pihm_start-date
        type:
          type: array
          example: ["https://w3id.org/mint/modelCatalog#Parameter", "https://w3id.org/wings/export/MINT#StartDate" ]
          items:
            type: string
        label:
          type: string
          example: pihm_start-date
        description:
          type: string
          example: start date
        defaultvalue:
          type: string
          example: 2017-01-01
        datatype:
          type: string
          example: string
    Process:
      required:
      - uri
      type: object
      properties:
        uri:
          type: string
        type:
          type: array
          items:
            type: string
        label:
          type: string
        relations:
          description: Property that describe the causal relationship between two
            processes, two variables, a process and a variable or a variable and a
            process
          type: array
          items:
            $ref: '#/components/schemas/Process'
      example:
        uri: https://w3id.org/mint/instance/crop_yield
        type:
        - https://w3id.org/mint/modelCatalog#Process
        label: crop yield
        relations:
        - uri: https://w3id.org/mint/instance/crop_supply
    TimeInterval:
      required:
      - uri
      type: object
      properties:
        uri:
          type: string
        type:
          type: array
          items:
            type: string
        label:
          type: string
        description:
          type: string
        unit:
          $ref: '#/components/schemas/Unit'
        value:
          format: int64
          type: integer
      example:
        uri: https://w3id.org/mint/instance/economic_aggregate_crop_supply_TI
        type:
        - https://w3id.org/mint/modelCatalog#TimeInterval
        label: Simple economic time interval
        description: Time interval used in the aggregate crop supply response model for the
          country of South Sudan configuration
        unit:
          uri: https://w3id.org/mint/instance/yearT
        value: 1
    Unit:
      type: object
      properties:
        uri:
          type: string
        type:
          type: array
          items:
            type: string
        description:
          type: string
        label:
          type: string
        part:
          type: array
          items:
            type: string
        dimension:
          type: array
          items:
            type: string
        abbreviation:
          type: array
          items:
            type: string
      example:
        uri: https://w3id.org/mint/instance/USD_kg_1M_1
        type:
        - http://qudt.org/1.1/schema/qudt#Unit
        label: USD kg-1
        part:
        - https://w3id.org/mint/instance/u_USD
        - https://w3id.org/mint/instance/u__1_M_kilo_gram_kg
        dimension:
        - M-1
        abbreviation:
        - USD kg-1
    VariablePresentation:
      required:
      - type
      - uri
      type: object
      properties:
        uri:
          type: string
        type:
          type: array
          items:
            type: string
        label:
          type: string
        description:
          type: string
        long_name:
          type: string
        short_name:
          type: string
        standard_name:
          type: string
        relevance_level:
          format: int64
          type: integer
        unit:
          $ref: '#/components/schemas/Unit'
      example:
        uri: https://w3id.org/mint/instance/econ_ybarN
        type:
        - https://w3id.org/mint/modelCatalog#VariablePresentation
        label: ybarN
        description: Contains the yield elasticities to fertilizer use that are derived from
          Cycles output
        long_name: yield elasticity
        short_name: ybarN
        standard_name: crop_fertilizer~nitrogen__yield_elasticity
        relevance_level: 1
        unit:
          uri: https://w3id.org/mint/instance/USD_kg_1M_1
    User:
      type: object
      properties:
        id:
          format: int64
          type: integer
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        userStatus:
          format: int32
          description: User Status
          type: integer
      xml:
        name: User
    ApiResponse:
      type: object
      properties:
        code:
          format: int32
          type: integer
        type:
          type: string
        message:
          type: string
    CAG:
