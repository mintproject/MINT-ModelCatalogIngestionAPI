version: '3'
services:
  api-local:
    image: "mint-project/api-modelcatalog:dev"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8082:8080
  db-local:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: users
      MYSQL_USER: api
      MYSQL_PASSWORD: example
    ports:
      - 3306:3306

